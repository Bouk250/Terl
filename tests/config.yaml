Env 1:
  db:
    data_loader: vx
    data_path: ../data
    end_dt: -1
    start_dt: 2000-01-01 00:00:00
    indicators:
      rsi:
        indicator_func: !!python/name:ta.momentum.rsi ''
        chart:
          - GBPUSD_15
        params:
          window: 12
        series:
          close: close
    num_of_history: 60 
    obs_var:
    - GBPUSD_15_close
    - GBPUSD_15_rsi
  portfolio:
    pip_resolution: 1.0e-05
    trading_price_obs:
    - GBPUSD_15_close
    - GBPUSD_15_rsi
